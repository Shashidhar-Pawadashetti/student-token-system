<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Student Token System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>
    <div class="card mx-auto" style="max-width: 450px;">
      <div class="card-body">
        <form id="registerForm">
          <div class="mb-3">
            <label>Name:</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label>Email:</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label>Password:</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <div class="mb-3">
            <label>Role:</label>
            <select id="role" class="form-select" required>
              <option value="">Select role</option>
              <option value="student">Student</option>
              <option value="faculty">Faculty</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
        <div id="error" class="text-danger text-center mt-2"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role })
        });

        const data = await res.json();
        if (!res.ok) {
          document.getElementById('error').textContent = data.msg || 'Registration failed';
          return;
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.user.role);

        // Redirect based on role
        if (data.user.role === 'faculty') {
          window.location.href = 'facultyDashboard.html';
        } else {
          window.location.href = 'studentDashboard.html';
        }
      } catch (err) {
        document.getElementById('error').textContent = 'Something went wrong';
      }
    });
  </script>
</body>
</html>
