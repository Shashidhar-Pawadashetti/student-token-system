<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Token System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h1>ðŸŽ“ Student Token</h1>
    <p class="lead">Rewarding student achievements across platforms</p>

    <div class="mt-4">
      <a href="login.html" class="btn btn-primary me-2">Login</a>
      <a href="register.html" class="btn btn-success">Register</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    if (token && role === 'student') {
      window.location.href = 'studentDashboard.html';
    } else if (token && role === 'faculty') {
      window.location.href = 'facultyDashboard.html';
    }
  </script>
</body>
</html>
